	<head>
	
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=0.75,user-scalable=no"/>
	
		<style>
		
			@font-face {
				font-family: "Humming";
				src: url(humming.otf);
			}
			
			body:before {
				content: "";
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-image: linear-gradient(49deg, rgba(255,139,89,0.49) 0%, rgba(66,105,150,0.8) 100%), url('bg.jpg');
				background-size: cover;
				background-repeat: repeat, no-repeat;
			}
		
			main {
				font-family: "Humming";
				display: flex;
				position: relative;
				max-width: 100%;
				align-items: center;
				justify-content: center;
				color: rgba(0, 0, 0, 0.75);
				min-width: 460px;
				margin-top: 4rem;
			}
			main .container {
				flex-columns: 1;
				padding: 3rem;
				width: 28rem;
				border-radius: 1rem;
				box-shadow: 0rem 1.75rem 4.875rem 0rem rgba(0,0,0,0.122);
				background: linear-gradient(180deg, rgba(252,207,184,1) 0%, rgba(235,92,119,1) 100%);
			}
			main .container .profile-pic {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 9.375rem;
				border-radius: 100%;
			}
			.centre {
				display: flex;
				align-items: center;
				justify-content: center;
			}
			ul {
				height: 160px;
				display: flex;
				flex-direction: column;
				flex-wrap: wrap;
				list-style: none;
				padding: 0;
				margin: 0;
				margin-top: 2rem;
			}
			ul li {
				border: 2px solid #fff;
				border-radius: 2rem;
				margin: 0.5rem;
				color: #fff;
				transition: color 0.05s, background-color 0.05s;
			}
			ul a, ul a:visited {
				text-decoration: none;
				color: #fff;
			}
			ul a:hover li {
				background-color: #fff;
				color: rgba(0,0,0,0.75);
			}
			ul li span {
				margin-left: 1rem;
			}
			ul li span:last-of-type {
				float: right;
				margin-right: 1rem;
			}
			h1 {
				font-size: 1.5rem;
			}
			svg {
				margin-top: 0.25rem;
				width: 20px;
			}
			svg.redbubble {
				transform: scale(1.5);
			}
		</style>
	
	</head>
